# Configuration for Silex Starter
# Copy this file and call it local.yml to override the default configuration

name: silex-starter
version: 0.0.1
debug: true

# Database Configuration
database:
    driver: pdo_mysql
    host: localhost
    user: root
    password:
    dbname: database1
    charset: utf8

migrations:
    namespace: 'SilexStarter\Resource\Migration'
    path: 'Resource/Migration/' # relative to src/
    table: 'migrations'
    name: 'migrations'

logging:
    level: INFO