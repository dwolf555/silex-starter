# Configuration for Silex Starter
# This default config will be loaded unless APPLICATION_ENV is set
# and a file of that name exists in this folder
name: silex-starter
version: 0.0.1
debug: true

# Database Configuration
database:
    driver: pdo_mysql
    host: localhost
    user: root
    password:
    dbname: database1
    charset: utf8

migrations:
    namespace: 'SilexStarter\Resource\Migration'
    path: 'Resource/Migration/' # relative to src/
    table: 'migrations'
    name: 'migrations'

logging:
    level: INFO